# Example: MySQL with extra environment variables
# Usage: helm install mysql ./ -f examples/extra-env-vars-values.yaml

auth:
  rootPassword: "changeme"

primary:
  # Additional command-line arguments passed to mysqld
  # These override or supplement settings in my.cnf
  extraFlags:
    - "--max-connections=500"
    - "--max-allowed-packet=64M"
    - "--log-bin-trust-function-creators=1"
    - "--thread-stack=256K"
    - "--group-concat-max-len=1000000"

  # Extra environment variables to add to the MySQL container
  # Supports both simple values and valueFrom (for secrets/configmaps)
  extraEnvVars:
    # Simple value example
    - name: MY_CUSTOM_VAR
      value: "my-custom-value"
    
    # Another simple value
    - name: DEBUG_MODE
      value: "true"
    
    # Value from Secret
    - name: MY_SECRET_VAR
      valueFrom:
        secretKeyRef:
          name: my-secret
          key: my-secret-key
    
    # Value from ConfigMap
    - name: MY_CONFIG_VAR
      valueFrom:
        configMapKeyRef:
          name: my-configmap
          key: my-config-key
    
    # Value from Secret with optional key
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: app-secrets
          key: database-url
          optional: false

  persistence:
    enabled: true
    size: 20Gi

